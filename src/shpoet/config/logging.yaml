version: 1
formatters:
  standard:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
loggers:
  shpoet:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]
